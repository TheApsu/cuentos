<ion-card class="card-stories" (click)="goTo()">
  <ion-grid fixed >
    <ion-row>
      <ion-col size="4">
        <ion-img class="card-stories_img" [src]="stories + data.enlace + '.png'"></ion-img>
      </ion-col>
      <ion-col class="storie-title ion-text-center" size="8">
        <ion-label class="card-stories_title">{{data.titulo}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
