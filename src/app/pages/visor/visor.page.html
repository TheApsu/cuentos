<ion-content class="default-bg">
  <app-header></app-header>
  <ion-buttons class="ion-margin">
    <ion-button class="back-btn" (click)="back()" fill="outline">
      <ion-icon slot="start" name="arrow-back"></ion-icon>
      Retroceder
    </ion-button>
  </ion-buttons>

  <h2 class="title">{{ titulo }}</h2>
  <app-pdf #appPdf [url]="url | cuentos:titulo" [titulo]="titulo"></app-pdf>
</ion-content>
