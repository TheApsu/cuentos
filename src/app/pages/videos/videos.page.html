<ion-content class="default-bg">
  <app-header></app-header>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h2 class="title">Videos en ingles y espa√±ol </h2>
      </ion-col>
      <ion-col size="6" *ngFor="let item of items;">
        <ion-card 
          color="primary" 
          routerLink="reproductor/{{item.enlace}}/{{item.titulo}}"

      </ion-col>
    </ion-row>
  </ion-grid>
