<ion-content class="default-bg">
  <app-header></app-header>
  <ion-grid class="ion-no-padding">
    <!-- <ion-row class="patty-dream">
      <ion-col size="12" class="patty-dream_col">
        <ion-img class="patty-dream_col_img" [src]="patty"></ion-img>
      </ion-col>
    </ion-row> -->
    <ion-row>
      <ion-col size="6">
        <ion-card class="card-type-section" routerLink="videos">
          <ion-card-header class="card-type-section_header">
            <ion-card-title class="type">Videos</ion-card-title>
          </ion-card-header>
          <ion-img class="card-type-section_img" [src]="video"></ion-img>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="card-type-section" routerLink="cuentos">
          <ion-card-header class="card-type-section_header">
            <ion-card-title class="type">Cuentos</ion-card-title>
          </ion-card-header>
          <ion-img class="card-type-section_img" [src]="stories"></ion-img>
        </ion-card>
      </ion-col>
      <ion-col size="12" class="ion-padding">
        <ion-grid>
          <ion-row class="card-game">
            <ion-col size="4" class="card-game_col-img card-type-section">
              <ion-img class="card-type-section_img" [src]="games"></ion-img>
            </ion-col>
            <ion-col size="8" class="card-game_text">
              <ion-label>Juegos</ion-label>
              <p class="text"> Disfruta de divertidos juegos solo dale clic </p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col size="12" class="ion-padding ion-text-center">
        <ion-badge class="badge" color="primary" mode="ios">
          Disfruta de 3 dias gratuitos. Membresia USD 1.99
        </ion-badge>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
